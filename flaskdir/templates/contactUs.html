<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContacUs Page</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/contact.css">
</head>

<body>
  <header>
    <nav>
      <a href="/Home" title="Youtube Transcript Summarizer">YTS</a>
      <ul>
        <li><a href="/Home">Home</a></li>
        <li><a href="/About">About</a></li>
        <li><a href="/Service">Service</a></li>
        <li><a class="active" href="/Contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 style="margin:20px 0px 0px 30px;color:white;font-size:1.7rem;">Contact Us</h1>
    <section id="contacus">
      <div class="left">
        <h2>How To Find Us</h2>
        <p>
          If you have any question please fill in the form and we will answer you
          shortly
        </p>
      </div>
      <div class="right">
        <h2>Get in Touch</h2>
        <form action="/Contact" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Your email" required>
          </div>
          <div class="form-group">
            <label for="message">Any message</label>
            <textarea id="message" name="message" rows="10" cols="20px" placeholder="Enter Your Message"
              required></textarea>
          </div>
          <button type="submit">Send</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <ul>
      <li><a href="/Home">Home</a></li>
      <li><a href="/About">About</a></li>
      <li><a href="/Service">Service</a></li>
      <li><a href="/Contact">Contact</a></li>
    </ul>
    <p>Copyright &copy; 2023. All Rights Reserved</p>
  </footer>
</body>

</html>
